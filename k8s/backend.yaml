apiVersion: v1
kind: Service
metadata:
  name: backend
spec:
  type: NodePort   # âœ… MUST be NodePort to expose externally
  selector:
    app: backend
  ports:
    - port: 5050
      targetPort: 5050
      nodePort: 30050  # optional, otherwise Kubernetes assigns one
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: backend:local
          ports:
            - containerPort: 5050
          env:
            - name: MONGODB_URI
              value: mongodb://mongodb:27017/docker
